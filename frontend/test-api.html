<!DOCTYPE html>
<html>
<head>
    <title>Тест API</title>
</head>
<body>
    <h1>Тест API</h1>
    <button onclick="testAPI()">Тестировать запрос к API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Выполняю запрос...';
            
            try {
                const response = await fetch('http://localhost:8090/api/shops', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Успешно!</h3>
                    <p>Статус: ${response.status}</p>
                    <p>Количество магазинов: ${data.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Ошибка!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
